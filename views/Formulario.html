<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laboratorio Patito - Formulario Page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> <!-- https://fonts.google.com/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet" /> <!-- https://getbootstrap.com/ -->
    <link href="fontawesome/css/all.min.css" rel="stylesheet" /> <!-- https://fontawesome.com/ -->
    <link href="css/templatemo-diagoona.css" rel="stylesheet" />

</head>

<body>
    <div class="tm-container">        
        <div>
            <div class="tm-row pt-4">
                <div class="tm-col-left">
                    <div class="tm-site-header media">
                    
                        <div class="media-body">
                            <img src="img/LogoLabPatito.png" alt="Image" class="tm-service-img" width="300">
                        </div>        
                    </div>
                </div>
                <div class="tm-col-right">
                    <nav class="navbar navbar-expand-lg" id="tm-main-nav">
                        <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" 
                            data-toggle="collapse" data-target="#navbar-nav" 
                            aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fas fa-bars"></i></span>
                        </button>
                        <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
                            <ul class="navbar-nav text-uppercase">
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="secretario.html">Inicio</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link tm-nav-link" href="formulario.html">Asignar Examen <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="calendario.html">Consultar Examenes </a>
                                </li>                            
                            </ul>                            
                        </div>                        
                    </nav>
                </div>
            </div>
            
            <div class="tm-row">
              <div class="tm-col-left"></div>
                <main class="tm-col-right">
                    <section class="tm-content tm-about">
                        <h2 class="mb-5 tm-content-title">Asignacion de Examen</h2>
                        <hr class="mb-4">
                        <div class="media my-3">
                            <form id="citas" action="" method="POST">
                                <div class="form-group mb-4">
                                    <input type="text" name="CUI" class="form-control"  placeholder="CUI" required="" />
                                </div>
                                <div class="form-group mb-4">
                                    <input type="text" name="nombre" class="form-control"  placeholder="Nombre" required="" />
                                </div>
                                <div class="form-group mb-4">
                                    <input type="text" name="apellido" class="form-control"  placeholder="Apellido" required="" />
                                </div>
                                <div class="form-group mb-4">
                                    <input type="text" name="departamento" class="form-control"  placeholder="Departamento" required="" />
                                </div>
                                <div class="form-group mb-4">
                                    <input type="text" name="tipo_sangre" class="form-control"  placeholder="Tipo de Sangre" required="" />
                                </div>
                                <div class="form-group mb-4">
                                    <h3 class="form-control">Sexo</h3>
                               <select name="sexo" class="form-control"   size="1"  >  
                                   <option value="male1" > Hombre </option>  
                                   <option value="male2"> Mujer</option>
                                </select>  
                                 </div>
                                <div class="form-group mb-4">
                                     <h3 class="form-control">Tipo de Examen</h3>
                                <select name="examen" class="form-control"   size="1"  >  
                                    <option value="prueba1" > Hemograma completo</option>  
                                    <option value="prueba2"> Urinálisis completo</option>  
                                    <option value="prueba3" > Heces por parásito</option>  
                                    <option value="prueba4" > Examen Completo</option>          
                                </select>  
                                </div>
                                <div class="form-group">
                                    <h3 class="form-control">Fecha de emision</h3>
                                    <input type="date" name="fecha" />
                                    <br>
                                    <br>
                                    <div class="form-group mb-4">
                                        <input type="number" name="Precio" class="form-control"  placeholder="Precio de consulta" required="" />
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-outline-info" name="info_consulta">Emitir Examen</button>
                            </form>
                               
                                   
                                    
                                </div>
                            </form>
                        </div>                        
                    </section>
                </main>
            </div>
        </div>        

        <div class="tm-row">
            <div class="tm-col-left text-center">            
                <ul class="tm-bg-controls-wrapper">
                    <li class="tm-bg-control active" data-id="0"></li>
                    <li class="tm-bg-control" data-id="1"></li>
                    <li class="tm-bg-control" data-id="2"></li>
                </ul>            
            </div>        
            <div class="tm-col-right tm-col-footer">
                <footer class="tm-site-footer text-right">
                
                </footer>
            </div>   
        </div>        

        <!-- Diagonal background design -->
        <div class="tm-bg">
            <div class="tm-bg-left"></div>
            <div class="tm-bg-right"></div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/templatemo-script.js"></script>
</body>
</html>
